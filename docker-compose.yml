version: '3'

services:
  # Lance un serveur web apache
  web:
    build: docker/apache2
    ports:
      - 8080:80
    volumes:
      - .:/usr/local/apache2/htdocs
  # Lance un serveur PHP FPM qui sera lié sur apache
  php:
    build: docker/php
    # Récupére les volumes définis sur web
    volumes:
      - .:/usr/local/apache2/htdocs

  pma:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8081:80
    links:
      - db:db
  node:
    build: docker/node
    expose:
      - 8000
    volumes:
      - .:/var/www/symfony
    command: bash -c "yarn && yarn dev"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    hostname: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - ./docker/elastic/data:/usr/share/elasticsearch/data
      - ./docker/elastic/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  kibana:
    image: docker.elastic.co/kibana/kibana:6.3.2
    hostname: kibana
    links:
      - elasticsearch
    ports:
      - 5601:5601
    volumes:
      - ./docker/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
  redmine:
    build: docker/redmine
#    image: redmine:latest
    restart: always
    networks:
      - redmine
    volumes:
      - ./docker/redmine/data:/usr/src/redmine/sqlite
#    links:
#      - db:mysql
#      - smtp:smtp
    ports:
      - 3000:3000
#    environment:
#      REDMINE_DB_MYSQL : db
#      REDMINE_DB_PORT : 3366
#      REDMINE_DB_USERNAME : root
#      REDMINE_DB_PASSWORD :
#      REDMINE_DB_DATABASE : redmine
#    depends_on:
#      - db
    # Lance un serveur MySQL
  db:
    image: mysql:5.7
    ports:
    - 3366:3306
    volumes:
    - ./docker/db/data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
  smtp:
    build: docker/smtp
#    volumes:
#      -
    ports:
      - 587:587
    environment:
      - MAILNAME=<mydomain>

volumes:
  postgres-data:
networks:
  redmine:
    driver: bridge