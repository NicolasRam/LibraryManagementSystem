monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
        ovh:
            type: rotating_file
            path: '%kernel.logs_dir%/%kernel.environment%/ovh-sms.log'
            level: debug
            max_files: 30
            channels: [ovh]